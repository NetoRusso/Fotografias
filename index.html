<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Neto Russo">
  <title>Neto Russo || Fotografias </title>

  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
  <!-- <header>
    
    <div>

      <p>Neto Russo</p>

      <nav>
        <ul>
          <li><a href="">Sobre</a></li>
          <li><a href="">Contatos</a></li>
        </ul>
      </nav>

    </div>

  </header> -->
  <main>
    <section>
      <div class="slider">
        <div class="slides">
          <!-- Radios Buttons -->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!-- Fim do radios buttons -->

          <!-- Slide image -->
          <div class="slide1">
            <img src="SRC/assets/imagens/NovaZelandia.jpg" alt="Foto de Nova zelandia">
          </div>

          <div class="slide2">
            <img src="SRC/assets/imagens/Egito.jpg" alt="Foto do Egito">
          </div>

          <div class="slide3">
            <img src="SRC/assets/imagens/Japao.jpg" alt="Foto do Japão">
          </div>

          <div class="slide4">
            <img src="SRC/assets/imagens/Canada.jpg" alt="Foto do Canadá">
          </div>
          <!-- Fim Slide image -->

          <!-- Navegation auto -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>

        </div>
        <di class="manual-navegation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </di>
      </div>
    </section>
  </main>

  <script src="JS/main.js"></script>
</body>

</html>
