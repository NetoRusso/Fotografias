<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Neto Russo">
  <link rel="shortcut icon" href="../SRC/assets/imagens/favicon.png" type="image/png">
  <title>Neto Russo || Contatos </title>

  <link rel="stylesheet" href="../CSS/contatos.css">

</head>

<body>
  <header class="cabecalho">

    <div class="cabecalhoConteudo">

      <a class="linkLogo" href="../index.html">
        <p class="cabecalhoLogo">Neto Russo</p>
      </a>

      <nav class="cabecalhoMenu">
        <ul class="cabecalhoMenuLinks">
          <li class="cabecalhoMenuLinksLink"><a href="../index.html">Home</a></li>
          <li class="cabecalhoMenuLinksLink"><a href="../Paginas/about.html">Sobre</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="principal">
    <form action="#" class="formContato">

      <label for="nome">
        <input type="text" name="nome" id="nome" class="contatoInput inputNome" required minlength="8"
          placeholder="Qual o seu nome?">
      </label>

      <label for="telefone">
        <input type="text" name="telefone" id="telefone" class="contatoInput inputTelefone" placeholder="Seu telefone">
      </label>

      <label for="email">
        <input type="email" name="email" id="email" class="contatoInput inputEmail" placeholder="Seu melhor e-mail">
      </label>

      <label for="mensagem">
        <textarea name="mensagem" id="mensagem" class="mensagem"
          placeholder="Me conte tudo e nÃ£o me esconda nada..."></textarea>
      </label>

      <button type="submit" class="buttonForm">Enviar</button>

    </form>
  </main>

  <footer class="rodaPe">
    <div class="rodaPeConteudo">
      <div class="redesSociais">

        <a href="https://www.instagram.com/neto.russo/" target="_blank" title="instagram || @Neto.Russo">
          <img src="../SRC/assets/imagens/insta.png" alt="Logo do instagram" class="icon redeInsta">
        </a>

        <a href="https://www.linkedin.com/in/neto-russo/" target="_blank" title="linkedin || Neto Russo">
          <img src="../SRC/assets/imagens/linkedin.png" alt="Logo do linkedin" class="icon redeLinkedin">
        </a>

        <a href="https://www.donutstech.com.br/" target="_blank" title="Donuts Tech || O Marketing que da agua...">
          <img src="../SRC/assets/imagens/site.png" alt="Logo do linkedin" class="icon redeSite">
        </a>

      </div>
      <!-- <div class="mouse">
        <img src="./SRC/assets/imagens/mouse.png" alt="desenho de um mouse" class="mouseIcon">
      </div> -->
      <div class="copy">
        <p class="assinatura">
          Criado, pensado e desenvolvido por &copy; Neto Russo.
        </p>
      </div>

    </div>
  </footer>

</body>

</html>
